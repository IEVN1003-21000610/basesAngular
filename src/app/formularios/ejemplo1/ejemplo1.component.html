<div>
   <h1>Multiplica 2 numeros</h1>
   <form [formGroup]="formulario">
    <div>
        <label for="">Primer numero</label>
        <input formControlName="numero1" type="number">
    </div>

    <div>
        <label for="">Segundo numero</label>
        <input formControlName="numero2" type="number">
    </div>

    <button (click)="multiNumeros()" type="submit">Multiplicar</button>
    <p>Resultado  {{resultado}}</p>
   </form>
</div>
